<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castway</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__header-line">
                <h1 class="header-line__header-logo">Castway</h1>

                <div class="header-line__header-list">
                    <button class="header-list__button header-list__button-home-active">Home</button>
                    <button class="header-list__button episodes">Episodes</button>
                    <button class="header-list__button about">About</button>
                    <button class="header-list__button contact">Contact</button>
                </div>
            </div>


            <div class="header__header-content">
                <div class="header-content__left-header">

                    <img src="./img/header-img/picture-header-content.jpg" alt="image-people"
                        class="left-header__picture">

                    <img src="./img/header-img/efect-header-content.png" alt="efect-header" class="left-header__efects">


                </div>

                <div class="header-content__right-header">

                    <div class="right-header__title">
                        Take your <br> podcast to the
                    </div>

                    <div class="right-header__subtitle">
                        next
                        <span class="subtitle__header-span">
                            level
                        </span>
                        <img src="./img/header-img/efect-underline-content.png" alt="underline-img"
                            class="subtitle__image-unerline">
                    </div>

                    <div class="right-header__partners-items">
                        <div class="partners-items__text">
                            Listen on
                        </div>

                        <div class="partners-items__img-partners">

                            <button class="img-partners__button-partner"> <img
                                    src="./img/header-img/partners-img/partners (1).png" alt="img-soundcloud"
                                    class="img-partners__partner"></button>

                            <button class="img-partners__button-partner"> <img
                                    src="./img/header-img/partners-img/partners (2).png" alt="img-soundcloud"
                                    class="img-partners__partner"></button>

                            <button class="img-partners__button-partner"> <img
                                    src="./img/header-img/partners-img/partners (3).png" alt="img-soundcloud"
                                    class="img-partners__partner"></button>

                            <button class="img-partners__button-partner"> <img
                                    src="./img/header-img/partners-img/partners (4).png" alt="img-soundcloud"
                                    class="img-partners__partner"></button>

                            <button class="img-partners__button-partner"> <img
                                    src="./img/header-img/partners-img/partners.png" alt="img-soundcloud"
                                    class="img-partners__partner"></button>

                        </div>

                    </div>
                </div>
            </div>
    </header>


    <main class="main">
        <div class="container">
            <div class="main__main-line">
                <div class="main-line__title">
                    Latest episodes
                </div>

                <div class="main-line__main-button">
                    <button class="main-button">View all episodes</button>
                </div>



            </div>
        </div>

    </main>

    <footer class="footer-container"></footer>



    </div>


</body>

</html>
